<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/materias/registrar}" th:object="${materia}" th:method="POST">
		<table class="table table-bordered border-primary">
			<tr>
				<td>
					<label class="fw-bold">nombre: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.nombre}" class="form-control">
				</td>

			</tr>
			<tr>
				<td>
					<label class="fw-bold">codigo: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.codigo}" class="form-control">
				</td>

			</tr>
			<tr>
				<td>
					<label class="fw-bold">numero de creditos: </label>
				</td>
				<td>
					<input type="number" step="any" th:field="${materia.numeroCreditos}" class="form-control">
				</td>

			</tr>
			<tr>
				<td>
					<label class="fw-bold">cedula del profesor: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.cedulaProfesor}" class="form-control">
				</td>

			</tr>
		</table>

		<input type="submit" value="Guardar" class="btn btn-info">
	</form>

</body>

</html>
