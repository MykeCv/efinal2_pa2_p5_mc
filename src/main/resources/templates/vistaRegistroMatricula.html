<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/matriculas/matricular}" th:object="${matriculaServiceDTO}" th:method="POST">
		<table class="table table-bordered border-primary">
			<tr>
				<td>
					<label class="fw-bold">cedula del estudiante: </label>
				</td>
				<td>
					<input type="text" th:field="${matriculaServiceDTO.cedulaEstudiante}" class="form-control">
				</td>

			</tr>
			<tr>
				<td>
					<label class="fw-bold">codigo 1ra materia: </label>
				</td>
				<td>
					<input type="text" th:field="${matriculaServiceDTO.codigoMateria1}" class="form-control">
				</td>

			</tr>
			<tr>
				<td>
					<label class="fw-bold">codigo 2da materia: </label>
				</td>
				<td>
					<input type="text" th:field="${matriculaServiceDTO.codigoMateria2}" class="form-control">
				</td>

			</tr>
			<tr>
				<td>
					<label class="fw-bold">codigo 3ra materia: </label>
				</td>
				<td>
					<input type="text" th:field="${matriculaServiceDTO.codigoMateria3}" class="form-control">
				</td>

			</tr>
			<tr>
				<td>
					<label class="fw-bold">codigo 4ta materia: </label>
				</td>
				<td>
					<input type="text" th:field="${matriculaServiceDTO.codigoMateria4}" class="form-control">
				</td>

			</tr>
		</table>

		<input type="submit" value="Matricular" class="btn btn-info">
	</form>

</body>

</html>
